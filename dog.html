    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                var resultMessege; {
                    resultMessege = "AI가 당신의 얼굴을 분석중입니다...";
                }
                $('.result-message').html(resultMessege);
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict()
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        // the link to your model provided by Teachable Machine export panel
         const URL = "https://teachablemachine.withgoogle.com/models/LcMwwYeOk/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("file-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability))
            console.log(prediction[0].className);
            console.log(prediction[0].probability);
            var resultMessege;
            switch (prediction[0].className) {
                case "닥스훈트":
                    resultMessege = "당신의 강아지상은 닥스훈트 입니다.<br> 특징: 특이한 외형 때문에 대중 사랑받는 견종이다. 그러나 피는 어디 안 가는지 3대 지랄견에 버금가는 기질이라고 한다.<br> *생긴거와 같이 성격이 특이하다. "
                    break;
                case "리트리버":
                    resultMessege = "당신의 강아지상은 리트리버 입니다.<br> 특징: 사람한테만 온순하다.사람 이외의 다른 동물의 경우는 성격을 건드리면 진짜 무서운 맹견으로 돌변한다.<br> *상대가 사람 같지 않으면 맹견이 된다."
                    break;
                case "말티스":
                    resultMessege = "당신의 강아지상은 몰티즈 입니다.<br> 특징: 활발하고 놀기를 좋아하는 성격이다. 눈치가 빨라서 마음을 민감하게 감지하는 편이다. 반면, 자기 주장을 강하게 하고 고집이 있는 견종이다. 밥, 간식, 산책 등 자기가 원하는 바에 대해 적극적으로 의사를 표출하는 편이다. 자기 주장이 강하고 자신이 원하는 바가 달성되어야 직성이 풀리는 성격이다.<br> *고집이 매우 강하다 의견이 부딪히면 양보해주자."
                    break;
                case "보더콜리":
                    resultMessege = "당신의 강아지상은 보더콜리 입니다.<br> 특징: 워낙 똑똑하기에 충분한 교감을 하지 않는 경우 뛰어난 지능과 체력을 나쁜 방향으로 쓸 수 있다. 유효적절하게 꾀병, 삐짐 뿐만 아니라 위협에다 공격까지 서슴지 않고 간식을 쟁취하기도 한다. 간혹 눈을 마주치며 방바닥에 똥을 싸는 행위까지.. 게다가 활발한 성격에 덩치가 크고 체력이 좋아서 엄청난 운동량을 요구한다. '일에 미친 개'라는 별명이 느껴질 정도<br> *똑똑한 개새끼라는 표현이 좋을듯 하다."
                    break;
                case "비글":
                    resultMessege = "당신의 강아지상은 비글 입니다.<br> 특징:  머리는 의외로 나쁜 편은 아니다. 다만 고집이 쎈 편이다. 천성이 워낙에 낙천적이고 활기차다. 그리고 사고를 많이 치는 대표적인 악마견이다.<br> *그냥 악마다"
                    break;
                case "슈나우저":
                    resultMessege = "당신의 강아지상은 슈나우저 입니다.<br> 특징: 활달한 성격이지만 엄밀히 말해 비글이나 코카 스파니엘처럼 악마견이라고 불릴 만큼 말썽이 심하지는 않다. 얌전한 견종이라는 건 물론 아니고 어디까지나 비글 수준으로 심한 건 아니라는 말. 그러나 문제는 위에 설명되어 있는 대로 미칠듯한 물어뜯는 버릇으로 사실상 이것 하나로 악마견 3위 획득.<br> *뭐든지 물어 뜯는다"
                    break;
                case "시추":
                    resultMessege = "당신의 강아지상은 시추 입니다.<br> 특징: 개체에 따라 내성적이거나 외향적일 수 있지만 어쨌건 (주인을 제외한 다른) 사람을 대상으로는 사교적이다. 더구나 (주인에 대한 애착이 적어) '혼자있는 외로움'을 잘 참아내기 때문에 집을 자주 비우는 현대인이 기르기에 적합하다.또한 (주인이 아닌) 사람을 너무 좋아해서 자신을 이쁘다고 하는 사람에겐 거의 정신줄을 놓는다고 봐야한다. 자신을 좋아하는 사람에겐 좋다는 표시를 온몸으로 해댄다.<br> *한사람만 좋아하지 않는다. 나의 애인이라면 관리를 잘하자."
                    break;
                    
                case "웰시코기":
                    resultMessege = "당신의 강아지상은 웰시코기 입니다.<br> 특징: 성격은 우선 극단적으로 말한다면 겁대가리가 없다. 하룻강아지 범 무서운 줄 모르는 타입으로, 상당히 적극적이고 호기심이 많은 편이다. 개 스스로가 난관에 닥쳤을 때 스스로 판단하여 해결하기 때문에 지능도 높다. 사람과 스킨쉽하기를 무척이나 좋아하고 애교도 많은 데다 어린이에 대한 친밀도가 특히 높다. 무엇보다도 주인에 대한 충성심은 전 견종 통틀어 최상위권.<br> *다리가 매우 짧다."
                    break;
                case "치와와":
                    resultMessege = "당신의 강아지상은 치와와 입니다.<br> 특징: 치와와를 상징하는 단어는 분노다. 구글에 치와와를 영어로 치면 두번째 연관검색어로 angry가 뜰 정도. 독종이라는 이미지가 짙다. 작은 체구에도 불구하고 성격이 불같이 매우 거칠고 공격성이 맹렬하며,고집이 무척 세고 질투심이 많으며 작은 체구에도 불구하고 겁이 없는 견종이다. 다른 개와 시비가 붙으면 체급상 크게 밑지는 경우라도 쉬이 물러서지 않고 대든다. 다만 이렇게 극단적으로 거친 성격에도 불구하고 모든 견종 중에서 가장 작기 때문에 그 맹렬한 공격성이 사람에게 거의 데미지를 주지 못할 뿐이다. 이놈들이 진돗개 만한 사이즈였다면 일반인들의 사육은 금지되었을 것이다.<br> *작은데 까부는 놈"
                    break;
                case "코커스패니엘":
                    resultMessege = "당신의 강아지상은 코카 스파니엘 입니다.<br> 특징: 통칭 3대 지랄견.한줄로 표현하자면 끝을 모르는 식탐과, 뒤돌아서면 잊어주는 쿨함이 매력.<br> *그냥 지랄맞은 돼지다."
                    break;
                case "포메라니언":
                    resultMessege = "당신의 강아지상은 포메라니언 입니다.<br> 특징: 귀여운 외모와 달리 실제 성격은 매우 사납고 다혈질이며 참을성이 없고 예민하다. 성격은 매우 좋지 않은 편이다. 공격성이 상당히 높다. 사실 워낙 덩치가 작아서 그렇지, 다른 개보다 공격성이 덜하다고 하기도 어렵다. 공격성은 작은 체구로 인해 그리 문제가 되지는 않지만, 주인과 정서적 유대감이 매우 낮아서 먹을 것을 흔들 때를 제외하면 주인과 상호작용을 거의 하려하지 않는다는 점을 알아둘 필요가 있다. 스피츠 계열은 야생성이 강하게 남아 있기 때문에 인간과의 상호작용에 익숙치 않으며, 주인을 자신과 동등한 존재로 보는 경향이 있다.<br> *귀엽다고 속지말자."
                    break;
                case "푸들":
                    resultMessege = "당신의 강아지상은 푸들 입니다.<br> 특징: 다른 견종에 비해 개체별 성격차이는 큰 편이다. 푸들이 지능이 높고 인간과의 상호작용하는 특성이 발달되어 있다.일반적으로 공격성이 상당히 약한 편이다. 때문에 천사견으로 많이 묘사되기도 한다. 하지만 여기에는 많은 트릭과 함정이 있으니 함부로 천사견으로 규정짖고 방심하는 우를 범하지 않는 것이 좋다. 그럼에도 불구하고 많은 반려견 견종 중 푸들이 공격성이 낮은 견종임은 분명한 사실이다.<br> *똑똑하고 순둥이다.아닐수도 있음"
                    break;
                case "허스키":
                    resultMessege = "당신의 강아지상은 허스키 입니다.<br> 특징: 매서운 눈빛 때문에 얼핏보면 한가락 하는 투견처럼 보이지만 겉보기와 달리 허스키는 대체로 성격이 유순한 품종이다. 일단 허스키가 누군가를 공격해서 다치게 했다는 얘기가 들리지 않는 것만 해도 그 성정을 알 수 있다. 다만, 모든 허스키가 절대적으로 사람에게 순하진 않다. 사실 썰매 끄는 개라서 힘은 좋은 편이라 허스키 자신이 모르고 사고 치는 일까진 막기 힘들 수밖에...그래도 보는 사람을 거의 무조건 경계하고 짖으며 절대 허용치 않는 개들에 비하면 상당히 순하다. 하지만 친구한테만 순하다.<br> *친구가 아니면 물어 뜯을 수도 있다."
                    break;
            }
            $('.result-message').html(resultMessege);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
